<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Teste Front End</title>
  </head>
  <body>
    <main>
      <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h1>Processo seletivo</h1>
            <div class="card px-2">
              <h5 class="text-center mb-4">Infome seus dados</h5>
              <form class="form-card">
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Nome</label>
                    <input type="text" id="name" name=fname"
                    placeholder="informe seu nome" />
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Sobrenome</label>
                    <input
                      type="text"
                      id="lastName"
                      name="sobrenome"
                      placeholder="informe seu sobrenome"
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">E-mail</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="informe seu e-mail"
                    />
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Telefone</label>
                    <input
                      type="text"
                      id="phone"
                      name="phone"
                      placeholder="informe seu telefone"
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Sexo</label>
                    <select
                      class="form-select"
                      id="gender"
                      name="gender"
                    >
                      <option selected="true" disabled="disabled">
                        Infome seu sexo
                      </option>
                      <option value="masculino">masculino</option>
                      <option value="feminino">feminino</option>
                    </select>
                  </div>
                  <div
                    class="form-group col-sm-6 flex-column d-flex justify-content-between"
                  >
                    <label class="form-control-label px-3" for="exampleCheck1"
                      >Aceita receber e-mails</label
                    >
                    <input
                    type="checkbox"
                    class="form-check-input align-self-center"
                    name="getMails"
                    id="getMails"
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group d-flex py-3">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Brasileiro
                    </label>
                    <input
                      class="form-check-input mx-2"
                      type="radio"
                      name="nationality"
                      id="brazil"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Estrangeiro
                    </label>
                    <input
                      class="form-check-input mx-2"
                      type="radio"
                      name="nationality"
                      id="others"
                    />
                  </div>
                </div>
                <div class="row justify-content-between text-left">
                  <div class="form-group col-12 flex-column d-flex">
                    <label class="form-control-label px-3"
                      >Informe seus pontos fortes</label
                    >
                    <textarea
                      class="form-control"
                      id="about"
                      name="about"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
                <div class="row justify-content-center my-4">
                  <div class="form-group col-sm-6">
                    <button type="submit" class="btn-block btn-success">
                      Enviar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
